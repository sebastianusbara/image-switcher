<!doctype html>
<!--[if IE 8]>         <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <meta name="description" content="Baze is a front-end starter template">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    
    <link rel="apple-touch-icon" href="assets/img/apple-icon.png">
    <link rel="icon" type="image/png" href="assets/img/favicon.png">

    <title>front-end starter kit</title>
    
    <link rel="stylesheet" href="assets/css/main.css">
    <script src="assets/js/vendor/modernizr.min.js"></script>
</head>
<body>
    <!--[if lt IE 8]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    
    <main>
        <div class="container">
            <div class="gallery">
                <figure class="gallery__main">
                    <img src="assets/img/food-1.png" alt="Food 1">
                </figure>
                <div class="gallery__select">
                    <button class="gallery__nav btn btn--white nav__left">
                        <span class="fa fa-chevron-left fa-lg"></span>
                    </button>
                    <div class="gallery__thumbnail">
                        <ul class="gallery__thumbs__container list-nostyle list-inline">
                            <li class="gallery__thumbs">
                                <figure>
                                    <img src="assets/img/food-1.png" alt="thumb 1">
                                </figure>
                            </li>
                            <li class="gallery__thumbs">
                                <figure>
                                    <img src="assets/img/food-2.jpg" alt="thumb 2">
                                </figure>
                            </li>
                            <li class="gallery__thumbs">
                                <figure>
                                    <img src="assets/img/food-3.jpg" alt="thumb 3">
                                </figure>
                            </li>
                            <li class="gallery__thumbs">
                                <figure>
                                    <img src="assets/img/food-4.jpg" alt="thumb 4">
                                </figure>
                            </li>
                            <li class="gallery__thumbs">
                                <figure>
                                    <img src="assets/img/food-5.jpg" alt="thumb 5">
                                </figure>
                            </li>
                        </ul>
                    </div>
                    <button class="gallery__nav btn btn--white nav__right">
                        <span class="fa fa-chevron-right fa-lg"></span>
                    </button>
                </div>
            </div>
        </div>
    </main>
    
    <script>window.myPrefix = '';</script>
    <script src="assets/js/main.min.js"></script>
</body>
</html>
